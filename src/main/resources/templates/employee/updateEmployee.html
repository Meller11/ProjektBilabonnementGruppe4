<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link th:href="@{/css/employee/updateEmployee.css}" rel="stylesheet">

</head>
<body>

<div class="content">
  <div class="container">
    <div class="container-box">
      <h2>Update Employee</h2>
      <form th:action="@{/updateEmployee}" method="post" th:object="${employeeModel}">

        <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" th:field="*{firstname}" th:required="required" />
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" th:field="*{lastname}" th:required="required" />
        </div>
        <div class="form-group">
          <label for="usertype">Usertype:</label>
          <select id="usertype" name="usertype" th:field="*{userType}" th:required="required">
            <option value="">Select Usertype</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
            <option value="chef">Chef</option>
            <option value="mechanic">Mechanic</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" th:field="*{username}" th:required="required" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" th:field="*{password}" th:required="required" />
        </div>

        <div class="button-container">
          <button type="submit" class="create-user-link">Save update Employee</button>
          <a th:href="@{/employeeList}" class="button">Return to Employee List</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
