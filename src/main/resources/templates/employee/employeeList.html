<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medarbejder Liste</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <div class="container">
        <h1>Medarbejder Liste</h1>
        <table>
            <thead>
            <tr>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Stilling</th>
                <th>Brugernavn</th>
                <th>Handling</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.firstname}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.userType}"></td>
                <td th:text="${employee.username}"></td>
                <td>
                    <form th:action="@{/employee/edit}" method="get" style="display: inline;">
                        <input type="hidden" name="username" th:value="${employee.username}" />
                        <button type="submit" class="edit-button">Rediger</button>
                    </form>
                    <form th:action="@{/employee/delete}" method="post" style="display: inline;" onsubmit="return confirm('Er du sikker pÃ¥, at du vil slette denne medarbejder?');">
                        <input type="hidden" name="username" th:value="${employee.username}" />
                        <button type="submit" class="delete-button">Slet</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
