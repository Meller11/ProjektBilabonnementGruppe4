<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="content">
    <div class="container">
        <h1>Opret Lejekontrakt</h1>
        <form action="#" th:action="@{/rentalAgreements}" th:object="${rentalAgreement}" method="post">
            <input type="hidden" th:field="*{contractId}">
            <input type="hidden" name="employeeId" th:value="${loggedInUser.employeeId}">
            <input type="hidden" name="carId" th:value="${carId}">

            <div class="form-group">
                <label for="contractNumber">Contract Number:</label>
                <input type="text" id="contractNumber" th:field="*{contractNumber}" placeholder="Contract Number" required>
            </div>
            <div class="form-group">
                <label for="pickupLocation">Pickup Location:</label>
                <input type="text" id="pickupLocation" th:field="*{pickupLocation}" placeholder="Pickup Location" required>
            </div>
            <div class="form-group">
                <label for="contractStartDate">Start Date:</label>
                <input type="date" id="contractStartDate" th:field="*{contractStartDate}" placeholder="Start Date" required>
            </div>
            <div class="form-group">
                <label for="contractEndDate">End Date:</label>
                <input type="date" id="contractEndDate" th:field="*{contractEndDate}" placeholder="End Date" required>
            </div>
            <div class="form-group">
                <label for="contractType">Contract Type:</label>
                <select id="contractType" th:field="*{contractType}">
                    <option value="Limited">Limited</option>
                    <option value="Unlimited">Unlimited</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contractMonthlyFee">Monthly fee:</label>
                <input type="number" step="0.01" id="contractMonthlyFee" th:field="*{contractMonthlyFee}" placeholder="Monthly fee" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
