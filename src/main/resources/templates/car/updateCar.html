<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Bil</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <div class="container small">
        <h1>Rediger Bil</h1>

        <form th:action="@{/cars/updateCar}" method="post" th:object="${car}">
            <input type="hidden" th:field="*{carId}" />

            <div class="form-group">
                <label for="frameNumber">Stelnummer:</label>
                <input type="text" id="frameNumber" name="frameNumber" th:field="*{frameNumber}" pattern="^[A-Z0-9]{17}$" title="Stelnummeret skal være 17 tegn langt" required>
            </div>

            <div class="form-group">
                <label for="brand">Mærke:</label>
                <input type="text" id="brand" name="brand" th:field="*{brand}" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" th:field="*{model}" required>
            </div>

            <div class="form-group">
                <label for="colour">Farve:</label>
                <input type="text" id="colour" name="colour" th:field="*{colour}" required>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="fuelType">Drivmiddel:</label>
                    <select id="fuelType" name="fuelType" th:field="*{fuelType}" required>
                        <option value="Hybrid" th:selected="${car.fuelType == 'Hybrid'}">Hybrid</option>
                        <option value="Elektrisk" th:selected="${car.fuelType == 'Elektrisk'}">Elektrisk</option>
                        <option value="Benzin" th:selected="${car.fuelType == 'Benzin'}">Benzin</option>
                        <option value="Diesel" th:selected="${car.fuelType == 'Diesel'}">Diesel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="gearType">Gear Type:</label>
                    <select id="gearType" name="gearType" th:field="*{gearType}" required>
                        <option value="Automatisk" th:selected="${car.gearType == 'Automatisk'}">Automatisk</option>
                        <option value="Manuel" th:selected="${car.gearType == 'Manuel'}">Manuel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="emission">CO2 Emission:</label>
                    <input type="number" step="0.01" id="emission" name="emission" th:field="*{emission}" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="price">Pris:</label>
                    <input type="number" step="1" id="price" name="price" th:field="*{price}" required>
                </div>
                <div class="col">
                    <label for="registrationFee">Registreringsafgift:</label>
                    <input type="number" step="1" id="registrationFee" name="registrationFee" th:field="*{registrationFee}" required>
                </div>
                <div class="col">
                    <label for="acquisitionDate">Anskaffelsesdato:</label>
                    <input type="date" id="acquisitionDate" name="acquisitionDate" th:field="*{acquisitionDate}" required>
                </div>
            </div>
            <button type="submit" class="btn">Gem ændringer</button>
        </form>
    </div>
</div>

</body>
</html>
