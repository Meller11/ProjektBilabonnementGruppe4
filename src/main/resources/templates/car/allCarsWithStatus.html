<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status over flådens biler</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <div class="container">
        <h1>Status for flådens biler</h1>
        <table>
            <thead>
            <tr>
                <th>Stelnummer</th>
                <th>Mærke</th>
                <th>Model</th>
                <th>Status</th>
                <th>Handling</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carInfo : ${carsWithStatus}">
                <td th:text="${carInfo.car.frameNumber}">Stelnummer</td>
                <td th:text="${carInfo.car.brand}">Mærke</td>
                <td th:text="${carInfo.car.model}">Model</td>
                <td th:text="${carInfo.status}">Status</td>
                <td>
                    <form th:action="@{/cars/edit}" method="post" style="display: inline;">
                        <input type="hidden" name="carId" th:value="${carInfo.car.carId}" />
                        <button type="submit" class="btn btn-primary">Rediger</button>
                    </form>
                    <form th:action="@{/cars/delete}" method="post" style="display: inline;" onsubmit="return confirm('Er du sikker på, at du vil slette denne bil?');">
                        <input type="hidden" name="carId" th:value="${carInfo.car.carId}" />
                        <button type="submit" class="btn btn-danger">Slet</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
