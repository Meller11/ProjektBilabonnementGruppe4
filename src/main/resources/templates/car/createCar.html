<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Bil</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <div class="container small">
        <h1>Tilføj ny bil til flåden</h1>

        <form th:action="@{/cars/create}" method="post" th:object="${car}">
            <div class="form-group">
                <label for="frameNumber">Stelnummer:</label>
                <input type="text" id="frameNumber" name="frameNumber" th:field="*{frameNumber}" pattern="^[A-Z0-9]{17}$" title="Stelnummeret skal være 17 tegn langt" placeholder="Indtast de 17 tal/bogstaver i stelnummeret" oninput="this.value = this.value.toUpperCase()" required>
            </div>

            <div class="form-group">
                <label for="brand">Mærke:</label>
                <input type="text" id="brand" name="brand" th:field="*{brand}" placeholder="Indtast mærket (f.eks. Toyota)" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" th:field="*{model}" placeholder="Indtast modellen (f.eks. Corolla)" required>
            </div>

            <div class="form-group">
                <label for="colour">Farve:</label>
                <input type="text" id="colour" name="colour" th:field="*{colour}" placeholder="Indtast farven (f.eks. Rød)" required>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="fuelType">Drivmiddel:</label>
                    <select id="fuelType" name="fuelType" th:field="*{fuelType}" required>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Elektrisk">Elektrisk</option>
                        <option value="Benzin">Benzin</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="gearType">Gear:</label>
                    <select id="gearType" name="gearType" th:field="*{gearType}" required>
                        <option value="Automatisk">Automatisk</option>
                        <option value="Manuel">Manuel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="emission">CO2 Emission (g/km):</label>
                    <input type="number" step="0.01" id="emission" name="emission" th:field="*{emission}" placeholder="Indtast CO2 emission i g/km" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="price">Pris:</label>
                    <input type="number" step="1" id="price" name="price" th:field="*{price}" placeholder="Indtast prisen i kr." required>
                </div>
                <div class="col">
                    <label for="registrationFee">Registreringsafgift:</label>
                    <input type="number" step="1" id="registrationFee" name="registrationFee" th:field="*{registrationFee}" placeholder="Indtast registreringsafgiften i kr." required>
                </div>
                <div class="col">
                    <label for="acquisitionDate">Anskaffelsesdato:</label>
                    <input type="date" id="acquisitionDate" name="acquisitionDate" th:field="*{acquisitionDate}" placeholder="Vælg anskaffelsesdato" required>
                </div>
            </div>
            <button type="submit" class="btn">Tilføj bil</button>
        </form>
    </div>
</div>

</body>
</html>
