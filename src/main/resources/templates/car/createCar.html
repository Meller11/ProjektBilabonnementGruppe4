<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Bil</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="content">
    <div class="container">
        <h1>Tilføj ny bil til flåden</h1>

        <form th:action="@{/cars/create}" method="post" th:object="${car}">
            <div class="form-group">
                <label for="frameNumber">Stelnummer:</label>
                <input type="text" id="frameNumber" name="frameNumber" th:field="*{frameNumber}" required>
            </div>

            <div class="form-group">
                <label for="brand">Mærke:</label>
                <input type="text" id="brand" name="brand" th:field="*{brand}" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" th:field="*{model}" required>
            </div>

            <div class="form-group">
                <label for="colour">Farve:</label>
                <input type="text" id="colour" name="colour" th:field="*{colour}" required>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="fuelType">Drivmiddel:</label>
                    <select id="fuelType" name="fuelType" th:field="*{fuelType}" required>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Elektrisk">Elektrisk</option>
                        <option value="Benzin">Benzin</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="gearType">Gear Type:</label>
                    <select id="gearType" name="gearType" th:field="*{gearType}" required>
                        <option value="Automatisk">Automatisk</option>
                        <option value="Manuel">Manuel</option>
                    </select>
                </div>
                <div class="col">
                    <label for="emission">CO2 Emission:</label>
                    <input type="number" step="0.01" id="emission" name="emission" th:field="*{emission}" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="price">Pris:</label>
                    <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required>
                </div>
                <div class="col">
                    <label for="registrationFee">Registreringsafgift:</label>
                    <input type="number" step="0.01" id="registrationFee" name="registrationFee" th:field="*{registrationFee}" required>
                </div>
                <div class="col">
                    <label for="acquisitionDate">Anskaffelsesdato:</label>
                    <input type="date" id="acquisitionDate" name="acquisitionDate" th:field="*{acquisitionDate}" required>
                </div>
            </div>
            <button type="submit" class="btn">Tilføj bil</button>
        </form>
    </div>
</div>

</body>
</html>
